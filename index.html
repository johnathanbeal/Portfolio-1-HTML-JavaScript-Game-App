<html>
    <head>
        <title>Game Project</title>
    </head>
    <body>
<h1>Dr. Wario</h1>
<br>
<canvas id="gameCanvas" width="420" height="840"></canvas>
<img src="DrWario.png" alt="Dr. Wario">
<br>
<button onclick="Pills[Pills.length - 1].MoveLeft++; Pills[Pills.length - 1].MoveRight = 0">Move Left</button>
<button onclick="Pills[Pills.length - 1].MoveRight++; Pills[Pills.length - 1].MoveLeft = 0">Move Right</button>
<button onclick="setTimeout(rotatePillClockwise(), 1000)">Rotate</button>
<button onclick="pillReset()">Reset</button>
<button onclick="moveFaster()">Faster</button>
<button onclick="moveSlower()">Slower</button>
</html>
<script src="drMario.js">
</script>
</body>
</html>
